<div class="modal-backdrop" *ngIf="isModalVisible" (click)="closeModal()"></div>
<div class="modal" tabindex="-1" role="dialog" *ngIf="isModalVisible">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Sidebar Component</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Your form for adding component data -->
        <form (ngSubmit)="onSubmit()">
          <!-- Form fields here -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
