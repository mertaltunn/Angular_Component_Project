<div class="container-fluid form-container">
    <h1>Component Adding Page</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">Component ID</label>
            <input type="text" id="id" [(ngModel)]="componentModel.id" name="id" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="name">Component Name</label>
            <input type="text" id="name" [(ngModel)]="componentModel.name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" [(ngModel)]="componentModel.description" name="description" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="route">route</label>
            <textarea id="route" [(ngModel)]="componentModel.route" name="route" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Add Component</button>
    </form>
    <button (click)="fetchComponents()" class="btn btn-secondary mt-3">Fetch Components</button>
    
</div>
