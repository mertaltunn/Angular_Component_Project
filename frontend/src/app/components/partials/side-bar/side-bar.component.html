<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 250px; height: 100vh; border-right: 1px solid #ddd;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <span class="fs-4 fw-bold">Components</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li #navItems *ngFor="let component of componentM" (click)="clickEvent(component)" class="nav-item">
        <div class="flex-grow-1 p-4">
        <div *ngIf="component.hidden" >
            <div *ngIf="component">
                <h2 class="mb-3"><i class="bi" [ngClass]="component.icon"></i> {{ component.name }}</h2>
                <div [ngClass]="component.animation">
                  <p>{{ component.description }}</p>
                  <pre><code>{{ component.code }}</code></pre>
                </div>
              </div>
            <app-searchbar></app-searchbar>
        </div>
        </div>
        <a class="nav-link d-flex align-items-center link-dark" (click)="selectComponent(component)">
          <i class="bi" [ngClass]="component.icon"></i>
          <span class="ms-2">{{ component.name }}</span>
        </a>
        
      </li>
    </ul>
  </div>
